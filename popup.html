<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI Summary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
        padding-bottom: 0;
        background-color: #070F2B;
        color: white;
        
      }

      h2 {
        color: white;
        margin-bottom: 15px;
        /* text-align: center; */
      }

      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
       
      }

      button {
        padding: 8px 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }

      button:hover {
        background-color: #3367d6;
      }

      #copy-btn {
        background-color: #34a853;
      }

      #copy-btn:hover {
        background-color: #2e8b57;
       
      }

      #summary-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }

      #result {
        margin-top: 15px;
        padding: 15px;
        /* border: 1px solid #ddd; */
        background: rebeccapurple;
        border-radius: 4px;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
        /* box-shadow: rgba(240, 46, 170, 0.4) 0px 5px, rgba(240, 46, 170, 0.3) 0px 10px, rgba(240, 46, 170, 0.2) 0px 15px, rgba(240, 46, 170, 0.1) 0px 20px, rgba(240, 46, 170, 0.05) 0px 25px; */
       
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
       
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 10px;
      }

      footer{
        margin-top: 15px;
        text-align: center;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-top: 4px solid #070F2B;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }


      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }


    </style>
  </head>
  <body>
    <h2>AI Summary</h2>

    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">Summarize This Page</button>
      <button id="copy-btn">Copy Summary</button>
    </div>

    <div id="result">
      Select a summary type and click 'Summarize This Page' to generate a
      summary.
    </div>

    <footer>
      Crafted with ❤️ by Akshat
    </footer>
   

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>

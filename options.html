<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI Summary Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
       
        max-width: 600px;
        margin: 0 auto;
        background-color: #070F2B;
        color: white;
        display: grid;
        align-content: center;
        height: 100vh;    
         
      }
      h1 {
        color: #4285f4;
      
        
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      a{
        color: #9EC6F3;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .success-message {
        color: rgb(51, 213, 51);
        margin-top: 10px;
        display: none;
      }

 

    </style>
  </head>
  <body>
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

   

    <script src="options.js"></script>
  </body>
</html>
